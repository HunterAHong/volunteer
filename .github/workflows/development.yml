name: Development

on:
  push:
      branches:
        - '**'
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: 🔧 Setup JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'oracle'
          java-version: '20'

      - name: "🔍 run tests"
        run: npm run test --if-present

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔍 lint code"
        run: npm run lint --if-present
